<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PeriscoBot - Hearts bot</title>
  <meta name="description" content="">
  <meta name="author" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
     <div class="row" id="vertical-align">
       <h1 class="center title">PeriscoBot</h1>
       <h3 class="center light grey-darken-3-text">The first worldwide Periscope hearts Bot</h3>
     </div>
     <div class="row">
       <div class="col s12 center">
       <div class="videocontainer">
       <!-- width 850x480 -->
       <iframe width="100%" height="480px" src="https://www.youtube-nocookie.com/embed/g8K21P8CoeI?rel=0" frameborder="0" allowfullscreen></iframe>
       </div>
       </div>
     </div>
     <section class="white content-presentation">
     <div class="row">
        <h2 class="center light">I want more hearts ! How I do?</h2>
     </div>
      <div class="row">
         <div class="col s12 m4">
             <div class="center promo">
                 <i class="material-icons large blue-icons">chat_bubble</i>
                 <h5 class="promo-caption ">1</h5>
                 <p class="light center">I get in touch</p>
             </div>
             </div>
         <div class="col s12 m4">
             <div class="center promo">
                 <i class="material-icons large blue-icons">forum</i>
                 <h5 class="promo-caption ">2</h5>
                 <p class="light center">We talk about</p>
             </div>
         </div>        
         <div class="col s12 m4">
             <div class="center promo">
                 <i class="material-icons large blue-icons">favorite</i>
                 <h5 class="promo-caption ">3</h5>
                 <p class="light center">I look the hearts coming</p>
             </div>
         </div>
     </div>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" name="name" type="text" class="validate" required>
          <label for="name">My name</label>
        </div>
        <div class="input-field col s6">
          <input id="periscopeid" name="periscopeid" type="text" class="validate" required>
          <label for="periscopeid">My Periscope ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" required>
          <label for="email">My email address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea" name="textarea" class="materialize-textarea"></textarea>
          <label for="textarea">Something else ?</label>
        </div>
    </form>
  </div>
  </section>
     </div>
<!-- particles.js container -->
  <div id="particles-js"></div>


<!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
